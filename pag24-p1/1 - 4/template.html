<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1-4</title>
    <link rel="stylesheet" href="librery/style.css" />
    <link rel="stylesheet" href="librery/styleFunction.css" />
    <link rel="stylesheet" href="librery/Jsxgraph.css" />
  </head>

  <body>
    <div style="display: flex">
      <div
        class="operationCurves"
        data-board="board_0"
        data-artifact="artifact_1"
      >
        Formula ( ) + 1
      </div>
      <div
        class="operationCurves"
        data-board="board_1"
        data-artifact="artifact_2"
      >
        Formula ( ) + 2
      </div>
      <div
        class="operationCurves"
        data-board="board_2"
        data-artifact="artifact_3"
      >
        Formula 2 - ( )
      </div>
      <div
        class="operationCurves"
        data-board="board_3"
        data-artifact="artifact_4"
      >
        Formula -( ) - 1
      </div>
    </div>
    <!-- 
      <sup>2</sup>&frasl;<sub>11</sub> -->

    <template id="tmp-SRP">
      <div
        id="artifacts"
        class="d-flex flex-column border-board-dark m-2 mt-5 squares-div"
      >
        <div
          class="defRoadBoard jxgbox mb-1 boardResp"
          data-board="board_0"
          data-artifact="artifact_1"
        ></div>

        <div class="d-flex w-100 flex-wrap border border-dark rounded btn-all">
          <div class="d-flex flex-row">
            <div class="d-flex flex-column">
              <div class="d-flex flex-wrap justify-content-center">
                <button
                  class="curve button-marg buttonTertiary buttonKey"
                  title="Crear curva con los puntos finales"
                ></button>
                <button
                  class="pointClose button-marg buttonTertiary buttonKey"
                  title="Punto para la curva"
                ></button>
                <button
                  class="pointInput button-marg buttonTertiary buttonKey"
                  title="Punto para la curva"
                ></button>
                <button
                  class="btnAsymptotes button-marg buttonTertiary buttonKey"
                  title="Asintota"
                ></button>
                <button
                  class="btnGrid button-marg buttonTertiary buttonKey"
                  title="Asintota"
                ></button>
              </div>
              <div class="d-flex flex-wrap">
                <button
                  class="menuCurvesShow buttonSecundary button-marg buttonKey"
                ></button>
                <button
                  class="help buttonSecundary button-marg buttonKey"
                  title="Ayuda"
                ></button>
                <button
                  class="gear buttonSecundary button-marg buttonKey"
                ></button>
                <button
                  class="infinite buttonSecundary button-marg buttonKey"
                ></button>
                <button
                  class="back buttonSecundary button-marg buttonKey"
                  title="Retornar"
                ></button>
                <button
                  class="reset button-marg buttonSecundary buttonKey"
                  title="Reiniciar"
                ></button>
                <button
                  class="check button-marg buttonPrimary buttonKey"
                  title="Validar"
                ></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>

    <template id="tmp-config">
      <div
        class="centerFloat pr-1 pl-1 toggleDisplay divConfig d-flex flex-row justify-content-left align-items-center"
      >
        <div class="configTop">
          <h5 style="margin-top: 10px; border-bottom: solid 2px black">
            Configuraciones
          </h5>
          <button class="btnClose closed buttonKey button-marg"></button>
        </div>
        <ul>
          <li>
            <p>
              Holgura de la curva
              <input
                class="rangeConfig"
                min="0.0"
                max="1"
                step="0.1"
                ;
                orient="vertical"
                type="range"
              />
            </p>
          </li>
          <li>
            <p>
              Color:
              <input class="colorConfig" type="color" name="" id="" />
            </p>
          </li>
        </ul>
      </div>
    </template>

    <script src="librery/mathmin.js"></script>
    <script src="librery/jsxgraph.js"></script>
    <script src="engines/mathKeyboard.js"></script>
    <script src="engines/mod_G.js"></script>
    <script src="engines/newEngineOperations.js"></script>
    <script src="builderClasses/builderClass.js"></script>
    <script src="definitions/realDefinitions.js"></script>
  </body>
</html>
